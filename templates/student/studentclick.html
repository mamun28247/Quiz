<!DOCTYPE html>
{% load static %}
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet">

  <style media="screen">
    body {
      background-color: #F8FAFF;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      margin: 0;
    }

    .jumbotron {
      background-color: #ffffff !important;
      border-radius: 10px;
      padding: 40px;
      text-align: center;
      box-shadow: 0px 10px 30px rgba(0, 0, 0, 0.1);
      max-width: 800px;
      width: 100%;
    }

    .jumbotron h1 {
      font-weight: bold;
      color: #1265A8;
    }

    .jumbotron p {
      color: #555;
      font-size: 1.2rem;
    }

    /* Smart Button Styling */
    .btn-smart {
      background-color: #F8FAFF !important;
      color: #0E4D92 !important;
      border: 2px solid #1265A8;
      font-size: 1.2rem;
      padding: 8px 20px;
      border-radius: 30px;
      font-weight: bold;
      transition: all 0.3s ease-in-out;
    }

    .btn-smart:hover {
      background-color: #F8FAFF;
      color: #0E4D92;
      transform: scale(1.05);
    }

    .btn-lg {
      font-size: 1.25rem;
    }

    .btn i {
      margin-right: 2px;
    }
 
  </style>

</head>

<body>

  {% include "quiz/navbar.html" %}
  
  <!-- Centered Jumbotron Section -->
  <div class="jumbotron">
    <h1 class="display-4">Welcome, Student</h1>
    <p class="lead">Thank you for choosing our Online Quiz platform.</p>
    <hr class="my-4">
    <p>Start enhancing your skills with our interactive quizzes.</p>

    <div>
      <a class="btn btn-smart btn-lg" style="margin-right: 5px;" href="studentsignup" role="button">
        <i class="fa fa-user-plus"></i> Create Your Account
      </a>
      <a class="btn btn-smart btn-lg" style="margin-left: 5px;" href="studentlogin" role="button">
        <i class="fa fa-sign-in"></i> Login
      </a>
    </div>
  </div>

  {% include "quiz/footer.html" %}

</body>

</html>
